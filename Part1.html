<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate Famous Buttons</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .white-box {
            background-color: white;
            padding: 6px;
            margin: 10px;
            display: inline-block;
            color: black;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }
        .uber {
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 0;
        }
        .amazon {
            background-color: rgb(255, 216, 20);
            color: black;
            border-radius: 20px;
        }
        .github {
            background-color: rgb(46, 164, 79);
            color: white;
        }
        .bootstrap-get-started {
            background-color: rgb(21, 82, 179);
            color: white;
        }
        .bootstrap-download {
            background-color: rgb(108, 117, 125);
            color: white;
        }
        .linkedin-apply {
            background-color: rgb(10, 102, 194);
            color: white;
            border-radius: 20px;
        }
        .linkedin-save {
            background-color: rgb(108, 117, 125);
            color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="white-box">
        <div class="button uber">Request now</div>
    </div>
    <div class="white-box">
        <div class="button amazon">Add to Cart</div>
    </div>
    <div class="white-box">
        <div class="button github">Sign up</div>
    </div>
    <div class="white-box">
        <div class="button bootstrap-get-started">Get started</div>
        <div class="button bootstrap-download">Download</div>
    </div>
    <div class="white-box">
        <div class="button linkedin-apply">Apply on company website</div>
        <div class="button linkedin-save">Save</div>
    </div>
    <div class="white-box" style="font-family: Arial, sans-serif; font-size: 11px; font-weight: normal; text-align: left">
        <p style="font-size: 10px; font-weight: lighter; margin: 10px; color: rgb(0, 113, 133); text-decoration: underline;">Back to Amazon</p>
        <p style="font-size: 15px; font-weight: bolder; margin: 10px; color: black;">Nike Black Running Shoes</p>
        <p style="font-size: 10px; font-weight: lighter; margin: 8px; color: rgb(0, 118, 0);">$39 - in stock</p>
        <p style="font-size: 10px; font-weight: lighter; margin: 8px; color: black;">Free Delivery tomorrow.</p>
        <div style="display: flex; justify-content: flex-start;">
            <button style="font-size: 10px; background-color: rgb(255, 216, 20); color: black; padding: 5px 10px; border: none; margin: 8px 5px; border-radius: 10px;">Add to Cart</button>
            <button style="font-size: 10px; background-color: rgb(255, 164, 28); color: black; padding: 5px 10px; border: none; margin: 8px 5px; border-radius: 10px;">Buy Now</button>
        </div>
    </div>
</body>
</html>
